apiVersion: v1
kind: PhJob
metadata:
  name: published_by_common_file
  description: "pharbers job description"
  labels:
    name: published_by_common_file
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 60.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: published_input
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Published2017.csv"
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Published2018.csv"
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Published2019.csv"
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Published2020.csv"
        value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Published2021.csv"
      - key: version
        value: "0.0.1"
      - key: company
        value: "PHARBERS"
      - key: label
        value: "PUBLISHED"
      - key: date
        # value: 2017
        # value: 2018
        # value: 2019
        # value: 2020
        value: 2021
    outputs:
      - key: published_output
        # value: "s3://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/REFACTOR/MAPPING/CODE_MAPPING/"
        value: "s3://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/REFACTOR/MAPPING/PUBLISHED_NOT_ARRIVED/"



