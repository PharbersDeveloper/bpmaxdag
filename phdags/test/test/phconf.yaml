apiVersion: v1
kind: PhJob
metadata:
  name: "test"
  description: "pharbers job description"
  labels:
    name: "test"
    runtime: "python3"
    command: "submit"
spec:
  containers:
    repository: local
    runtime: "python3"
    command: "submit"
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: a
        value: 123
      - key: b
        value: 456
    outputs:
      - key: c
        value: 'abc'
      - key: d
        value: 'def'



