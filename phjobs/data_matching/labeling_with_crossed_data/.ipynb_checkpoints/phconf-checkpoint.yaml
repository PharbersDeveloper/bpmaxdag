apiVersion: v1
kind: PhJob
metadata:
  name: labeling_with_crossed_data
  description: "pharbers job description"
  labels:
    name: labeling_with_crossed_data
    runtime: python3
spec:
  containers:
    repository: local
    runtime: python3
    code: phmain.py
    config: phconf.yaml
    command: submit
    timeout: 800
    args:
      - key: job_name
        value: labeling_with_crossed_data
      - key: path_prefix
        value: s3a://ph-max-auto/2020-08-11/data_matching/refactor/runs
      - key: depend_job_names_keys
        value: 
          - effectiveness_adjust_prod#prod_adjust_result#input
    outputs:
      - key: label_result
        value: label_result
