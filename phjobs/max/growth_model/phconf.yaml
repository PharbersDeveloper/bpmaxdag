apiVersion: v1
kind: PhJob
metadata:
  name: growth_model
  description: "pharbers job description"
  labels:
    name: growth_model
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: g_project_name
        value: Empty
      - key: g_model_month_right
        value: 0
      - key: g_max_month
        value: 0
      - key: g_year_missing
        value: 0
      - key: g_monthly_update
        value: Empty
      - key: depend_job_names_keys
        value: ["deal_poi#deal_poi_out#deal_poi_out"]
      - key: dag_name
        value: Max
      - key: run_id
        value: max_test_beida_202012
    outputs:
      - key: g_growth_rate
        value: growth_rate



