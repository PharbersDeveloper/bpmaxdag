apiVersion: v1
kind: PhJob
metadata:
  name: extract_city_normalize_mapping
  description: "pharbers job description"
  labels:
    name: extract_city_normalize_mapping
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 60.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: input_path
        value: "s3a://ph-max-auto/v0.0.1-2020-06-08/Common_files/extract_data_files/MAX_city_normalize.csv"
      - key: time
        value: "2021-04-14"
      - key: company
        value: "PHARBERS"
      - key: version
        value: "0.0.1"
    outputs:
      - key: city_normalize_mapping_output
        value: "s3a://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/DIMENSION/MAPPING/CITY_NORMALIZE_MAPPING"



