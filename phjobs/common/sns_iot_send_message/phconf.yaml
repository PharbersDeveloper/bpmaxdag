apiVersion: v1
kind: PhJob
metadata:
  name: sns_iot_send_message
  description: "pharbers job description"
  labels:
    name: sns_iot_send_message
    runtime: python3
    command: script
spec:
  containers:
    repository: local
    runtime: python3
    command: script
    timeout: 10.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: topic
        value: "test/1"
      - key: message
        value: "eyJrZXkxMTIzIjogInZhbHVlMTEyMyJ9"
    outputs:
      - key: c
        value: "abc"
      - key: d
        value: "abc"



