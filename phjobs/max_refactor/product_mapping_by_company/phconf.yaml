apiVersion: v1
kind: PhJob
metadata:
  name: product_mapping_by_company
  description: "pharbers job description"
  labels:
    name: product_mapping_by_company
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 60.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: product_mapping_input
        value: "s3://ph-max-auto/v0.0.1-2020-06-08/贝达/202012/prod_mapping/"
      - key: version
        value: "0.0.1"
      - key: company
        value: "BeiDa"
      - key: label
        value: ""
    outputs:
      - key: product_mapping_output
        value: "s3://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/REFACTOR/MAPPING/PRODUCT_COMPLETION"



