apiVersion: v1
kind: PhJob
metadata:
  name: hospital_mapping_other_seg
  description: "pharbers job description"
  labels:
    name: hospital_mapping_other_seg
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 60.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: inpit_dim_path
        value: "s3a://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/DIMENSION/HOSPITAL_DIMENSION/"
      - key: time
        value: "2021-04-14"
      - key: other_seg_paths
        # value: "s3a://ph-max-auto/v0.0.1-2020-06-08/贝达/universe_onc,s3a://ph-max-auto/v0.0.1-2020-06-08/汇宇/universe_base_肿瘤"
        value: "s3a://ph-max-auto/v0.0.1-2020-06-08/贝达/universe_onc"
      - key: company
        value: "贝达"
      - key: version
        value: "0.0.1"
    outputs:
      - key: output_fact_path
        value: "s3a://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/FACT/HOSPITAL_FACT/"
      - key: output_mapping_seg_path
        value: "s3a://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/DIMENSION/MAPPING/HOSPITAL_OTHER_SEG_MAPPING/"



