apiVersion: v1
kind: PhJob
metadata:
  name: effectiveness_adjust_spec
  description: "pharbers job description"
  labels:
    name: effectiveness_adjust_spec
    runtime: python3
spec:
  containers:
    repository: local
    runtime: python3
    code: phmain.py
    config: phconf.yaml
    args:
      - key: job_name
        value: effectiveness_adjust_spec
      - key: path_prefix
        value: s3a://ph-max-auto/2020-08-11/data_matching/refactor/runs
      - key: dosage_mapping_path
        value: s3a://ph-max-auto/2020-08-11/data_matching/refactor/data/DOSAGE_MAPPING/CPA
      - key: depend_job_names_keys
        value: 
          - effectiveness_with_jws#effective_result#input
    outputs:
      - key: spec_adjust_result
        value: spec_adjust_result
