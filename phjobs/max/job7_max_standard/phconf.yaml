apiVersion: v1
kind: PhJob
metadata:
  name: job7_max_standard
  description: "pharbers job description"
  labels:
    name: job7_max_standard
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: extract_path
        value: 's3://ph-platform/2020-11-11/etl/extract/max_standard'
