apiVersion: v1
kind: PhJob
metadata:
  name: growth_price
  description: "pharbers job description"
  labels:
    name: growth_price
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: g_project_name
        value: 贝达
      - key: g_out_dir
        value: 202012
      - key: depend_job_names_keys
        value: ["product_mapping#product_mapping_out#product_mapping_out"]
      - key: out_path
        value: s3a://ph-max-auto/v0.0.1-2020-06-08/
      - key: max_path
        value: s3a://ph-max-auto/v0.0.1-2020-06-08/
      - key: dag_name
        value: Max
      - key: run_id
        value: max_test_beida_202012
    outputs:
      - key: g_price
        value: price
      - key: g_price_city
        value: price_city
      - key: g_growth_rate
        value: growth_rate



