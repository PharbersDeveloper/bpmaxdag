apiVersion: v1
kind: PhJob
metadata:
  name: panel_monthly
  description: "pharbers job description"
  labels:
    name: panel_monthly
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: g_project_name
        value: Empty
      - key: g_model_month_right
        value: 0
      - key: g_year
        value: Empty
      - key: g_current_month
        value: Empty
      - key: g_add_47
        value: False
      - key: depend_job_names_keys
        value: ["data_adding_monthly#raw_data_adding_final#raw_data_adding_final"]
      - key: g_monthly_update
        value: Empty
      - key: dag_name
        value: Max
      - key: run_id
        value: max_test_beida_202012
      - key: max_path
        value: s3a://ph-max-auto/v0.0.1-2020-06-08/
    outputs:
      - key: g_panel
        value: panel_result



