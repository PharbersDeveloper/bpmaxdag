apiVersion: v1
kind: PhJob
metadata:
  name: extract_product_by_common
  description: "pharbers job description"
  labels:
    name: extract_product_by_common
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 60.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: master_packid_input
        value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/extract_data_files/master_data_map.csv"
      - key: version
        value: "0.0.1"
      - key: company
        value: "PHARBERS"
      - key: label
        value: ""
    outputs:
      - key: master_packid_output
        value: "s3://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/TMP/REFACTOR/EXTRACT/MASTER_PACKID_PRODUCT_INFO"



