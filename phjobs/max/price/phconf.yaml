apiVersion: v1
kind: PhJob
metadata:
  name: price
  description: "pharbers job description"
  labels:
    name: price
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 720.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: g_project_name
        value: Empty
      - key: g_out_dir
        value: Empty
      - key: depend_job_names_keys
        value: ["product_mapping#product_mapping_out#product_mapping_out"]
      - key: dag_name
        value: Max
      - key: run_id
        value: max_test_beida_202012
    outputs:
      - key: g_price
        value: price
      - key: g_price_city
        value: price_city



