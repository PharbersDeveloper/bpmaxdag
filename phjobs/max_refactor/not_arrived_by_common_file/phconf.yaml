apiVersion: v1
kind: PhJob
metadata:
  name: not_arrived_by_common_file
  description: "pharbers job description"
  labels:
    name: not_arrived_by_common_file
    runtime: python3
    command: submit
spec:
  containers:
    repository: local
    runtime: python3
    command: submit
    timeout: 60.0
    code: phmain.py
    config: phconf.yaml
    args:
      - key: not_arrived_input
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Not_arrived201812.csv"
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Not_arrived201912.csv"
        # value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Not_arrived202012.csv"
        value: "s3://ph-max-auto/v0.0.1-2020-06-08/Common_files/Not_arrived202101.csv"
      - key: version
        value: "0.0.1"
      - key: company
        value: "PHARBERS"
      - key: label
        value: "NOT_ARRIVED"
    outputs:
      - key: not_arrived_output
        value: "s3://ph-max-auto/2020-08-11/data_matching/refactor/data/MAX/REFACTOR/MAPPING/PUBLISHED_NOT_ARRIVED/"



